# hugo new --kind post "posts/x.md"
# TODO: enlever les tags
baseURL: https://revuejazz.fr/
defaultContentLanguage: fr
title: Revue Jazz
theme: PaperMod
enableRobotsTXT: True
params:
  env: production
  title: Revue Jazz
  description: Quelques recommandations de jazz actuel proposées par Louis
  homeInfoParams:
    Title: Revue Jazz
    Content: Quelques recommandations de jazz actuel proposées par Louis
  DateFormat: Monday 2 January 2006
  defaultTheme: light
  disableScrollToTop: True
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: [ "title", "permalink", "summary", "content" ]

outputs:
  home:
    - HTML
    - RSS
    - JSON
menu:
  main:
    - identifier: archives
      name: Archives
      url: /archives/
      weight: 10
    - identifier: search
      name: Recherche
      url: /recherche/
      weight: 20
    - name: À propos
      url: /à-propos
      weight: 30