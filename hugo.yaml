# Hugo 122.0 max
# hugo new --kind post "posts/x.md"
baseURL: https://revue-jazz.pages.dev/
defaultContentLanguage: fr
title: Revue Jazz
theme: PaperMod
disqusShortname: revue-jazz
enableRobotsTXT: True
params:
  env: production
  title: Revue Jazz
  description: Quelques recommandations de jazz actuel proposées par Louis
  ShowPostNavLinks: True
  homeInfoParams:
    Title: Revue Jazz
    Content: Quelques recommandations de jazz actuel proposées par Louis
  comments: True
  DateFormat: Monday 2 January 2006
  defaultTheme: light
  disableThemeToggle: True
  disableScrollToTop: True
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

outputs:
  home:
    - HTML
    - RSS
    - JSON
menu:
  main:
    - identifier: archives
      name: Archives
      url: /archives/
      weight: 10
    - identifier: search
      name: Recherche
      url: /recherche/
      weight: 20
    - name: Tags
      url: /tags/
      weight: 30
    - name: À propos
      url: /à-propos
      weight: 40